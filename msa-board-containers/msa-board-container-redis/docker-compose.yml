  msa-board-redis-cluster-node-4:
    image: redis:7.2
    container_name: msa-board-redis-cluster-node-4
    hostname: msa-board-redis-cluster-node-4
    environment:
      - TZ=Asia/Seoul
      - LC_ALL=C.UTF-8
    entrypoint: |
      redis-server 
        --appendonly yes
