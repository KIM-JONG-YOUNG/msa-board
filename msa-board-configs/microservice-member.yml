      host: localhost
      port: 17617
      reactive: false
  # DB
  datasource:
    hikari:
      jdbc-url: jdbc:mariadb://localhost:13306/microservice
      username: root
      password: root

# Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}
    status-page-url: http://localhost:${server.port}/swagger-ui/index.html
